<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">

  <!-- 背景透明，方便当 favicon / logo 用 -->
  <defs>
    <!-- 如需裁剪或做 hover 特效，可以复用这个 path -->
    <clipPath id="waxClip">
      <path d="M256 24
               C 190 20 132 40 92 78
                 52 116 30 174 36 228
                 18 270 22 330 56 376
                 90 422 144 454 204 466
                 248 476 292 478 338 468
                 394 456 438 430 468 394
                 498 358 510 308 502 264
                 510 220 498 174 470 138
                 442 102 402 74 356 60
                 318 48 282 46 256 48
               Z" />
    </clipPath>
  </defs>

  <!-- 火漆外形（深墨绿，不规则 M） -->
  <path
    fill="#0F2F24"
    d="M256 24
       C 190 20 132 40 92 78
         52 116 30 174 36 228
         18 270 22 330 56 376
         90 422 144 454 204 466
         248 476 292 478 338 468
         394 456 438 430 468 394
         498 358 510 308 502 264
         510 220 498 174 470 138
         442 102 402 74 356 60
         318 48 282 46 256 48
       Z" />

  <!-- 可选：简单高光（仍在深绿范围内，不增加新颜色）
       若不需要，可以删掉这一块 -->
  <path
    fill="#1A4A37"
    fill-opacity="0.35"
    d="M252 40
       C 205 38 160 56 128 84
         96 112 76 150 72 188
         70 204 72 214 76 224
         90 196 112 170 140 150
         176 124 214 110 252 108
       Z" />

  <!-- 内圆徽章（浅竹绿，带深墨绿描边） -->
  <circle
    cx="256" cy="256" r="170"
    fill="#6EBF88"
    stroke="#0F2F24"
    stroke-width="14" />

  <!-- 三叶竹家纹（家纹风，线条 Medium，强对称） -->
  <g id="bamboo-crest"
     stroke="#0F2F24"
     stroke-width="18"
     fill="none"
     stroke-linecap="round"
     stroke-linejoin="round">

    <!-- 竖直方向的叶片 -->
    <path d="
      M 256 200
      C 275 185 300 182 320 192
        300 200 282 218 270 238
        260 258 256 270 256 285
      " />

    <!-- 顺时针旋转 120° 的叶片 -->
    <g transform="rotate(120 256 256)">
      <path d="
        M 256 200
        C 275 185 300 182 320 192
          300 200 282 218 270 238
          260 258 256 270 256 285
        " />
    </g>

    <!-- 顺时针旋转 240° 的叶片 -->
    <g transform="rotate(240 256 256)">
      <path d="
        M 256 200
        C 275 185 300 182 320 192
          300 200 282 218 270 238
          260 258 256 270 256 285
        " />
    </g>

    <!-- 中心节点（略像竹节包心） -->
    <circle cx="256" cy="256" r="24" fill="#0F2F24" stroke="none" />

  </g>

</svg>
